<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ably Browser Client Test Suite</title>
    <link rel="stylesheet" href="/nodeunit.css" type="text/css" />
    <style>
        body {
            font-family: Arial, Helvetica;
            font-size: 13px;
        }
        .parallel-toggle {
            font-size: 80%;
            float: right;
        }
        #nodeunit-banner {
            font-size: 90%;
            padding: 10px;
        }
        #nodeunit-banner a {
            color: white;
        }
        #nodeunit-banner a:hover {
            color: yellow;
        }
    </style>
    <script src="console.js"></script>
    <script src="json2.js"></script>
    <script src="base64.js"></script>
    <script src="async.js"></script>
    <script src="nodeunit.js"></script>
    <script src="nodeunit.sync.patch.js"></script>
    <script src="jquery.min.js"></script>
    <script src="test-runner.js"></script>
</head>
<body>
<button id="manual-start" style="font-size: 15px; font-weight: bold; margin: 0 0 1em 0; padding: 0.5em;">Run the tests</button>
<div id="test-setup" style="color: red; display: none;">
    Please wait, setting up account and app before the tests begin...
</div>
<h1 id="nodeunit-header" style="display: none">
    Running tests: <span id="nodeunit-header-path"></span>
    <div class="parallel-toggle"><input type="checkbox" id="sync-parallel-toggle"><label for="sync-parallel-toggle">run test modules serially</label></input></div>
    <div class="parallel-toggle"><input type="checkbox" id="noencrypt-parallel-toggle"><label for="noencrypt-parallel-toggle">disable library encryption</label></input></div>
</h1>
<div id="old-tests" style="display: none; padding-top: 15px; border-top: 1px solid #CCC; margin-top: 15px">Previous tests: <ol></ol></div>
<div id="log" style="padding-top: 15px; border-top: 1px solid #CCC; margin-top: 15px"></div>
</body>
</html>
